<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Welcome Popup Modal -->
  <div id="welcome-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:10000;">
    <div style="background:#203a43;padding:40px 32px 28px 32px;border-radius:18px;box-shadow:0 4px 24px rgba(0,0,0,0.18);text-align:center;min-width:300px;">
      <h2 style="color:#fff;margin-bottom:18px;font-size:1.7rem;">Welcome To The Game</h2>
      <button id="welcome-start-btn" style="padding:10px 28px;border:none;border-radius:8px;background:#00bcd4;color:#fff;font-size:1.1rem;font-weight:bold;cursor:pointer;transition:background 0.2s;">Start</button>
    </div>
  </div>
  <!-- End Welcome Popup Modal -->
  <header>
    <div class="logo">
      <i class="fas fa-star"></i>
      <span>Memory Card Game</span>
      <i class="fas fa-clone"></i>
    </div>
    <div class="settings">
      <i class="fas fa-cog"></i>
      <div class="settings-card">
        <div class="settings-header">
          <h3>Settings</h3>
          <i class="fas fa-times close-settings"></i>
        </div>
        <div class="settings-content">
          <div class="volume-control">
            <div class="volume-header">
              <i class="fas fa-music"></i>
              <span>Music Volume</span>
            </div>
            <input type="range" min="0" max="100" value="50" class="volume-slider">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="level-select-container">
      <label for="level-select">Select Level</label>
      <select id="level-select">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="get-started">Get Started</button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startBtn = document.getElementById('welcome-start-btn');
      const modal = document.getElementById('welcome-modal');
      // Check if popup has already been shown in this session
      if (sessionStorage.getItem('welcomeShown')) {
        if (modal) modal.style.display = 'none';
      } else {
        if (startBtn && modal) {
          startBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            // Start background music using global function
            if (window.startBackgroundMusic) window.startBackgroundMusic();
            // Set flag so popup doesn't show again in this session
            sessionStorage.setItem('welcomeShown', 'true');
          });
        }
      }
    });
  </script>
</body>
</html>
